<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Inter:wght@400;700;800&family=Lexend:wght@400;700;800&family=Open+Sans:wght@400;700;800&family=Source+Sans+3:wght@400;700;800&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      max-height: 500px;
      overflow-y: auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    
    .sticky-header {
      position: sticky;
      top: 0;
      background: #1a1a1a;
      padding: 16px 16px 0 16px;
      z-index: 10;
      border-bottom: 1px solid #333;
    }
    
    .scrollable-content {
      padding: 0 16px 16px 16px;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 4px 0;
      font-weight: 600;
      color: #fff;
    }
    
    .subtitle {
      font-size: 11px;
      color: #666;
      margin-bottom: 14px;
    }
    
    .preview {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.6;
      min-height: 80px;
    }
    
    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin: 16px 0 10px 0;
      padding-top: 12px;
      border-top: 1px solid #333;
    }
    
    .section-label:first-of-type {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }
    
    .control-group {
      margin-bottom: 12px;
    }
    
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 13px;
      color: #aaa;
    }
    
    .value {
      font-weight: 600;
      color: #fff;
      min-width: 45px;
      text-align: right;
    }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #333;
      outline: none;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      border: 2px solid #1a1a1a;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      background: #818cf8;
    }
    
    select {
      width: 100%;
      padding: 8px 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      outline: none;
    }
    
    select:hover {
      border-color: #666;
    }
    
    select:focus {
      border-color: #6366f1;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }
    
    .toggle-label {
      font-size: 13px;
      color: #aaa;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: 0.2s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #666;
      transition: 0.2s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #6366f1;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
      background-color: #fff;
    }
    
    .bionic-bold {
      font-weight: 800;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
    }
    
    button:hover {
      background: #5558e3;
    }
    
    .reset-btn {
      background: transparent;
      border: 1px solid #444;
      color: #888;
      margin-top: 8px;
    }
    
    .reset-btn:hover {
      border-color: #666;
      color: #aaa;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="sticky-header">
    <h1>Focus Reader</h1>
    <div class="subtitle">for Claude</div>
    
    <div class="preview" id="preview">
      <span id="previewText"></span>
    </div>
  </div>
  
  <div class="scrollable-content">
    <div class="toggle-group">
      <span class="toggle-label">Enabled</span>
      <label class="toggle">
        <input type="checkbox" id="enabledToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="section-label">Typography</div>
    
    <div class="control-group">
      <label>Font family</label>
      <select id="fontSelect">
        <option value="default">Claude Default</option>
        <option value="'Atkinson Hyperlegible', sans-serif">Atkinson Hyperlegible</option>
        <option value="'Lexend', sans-serif">Lexend</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Open Sans', sans-serif">Open Sans</option>
        <option value="'Source Sans 3', sans-serif">Source Sans</option>
        <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>
        Line height
        <span class="value" id="lineHeightValue">1.7</span>
      </label>
      <input type="range" id="lineHeightSlider" min="1.2" max="2.4" step="0.1" value="1.7">
    </div>
    
    <div class="control-group">
      <label>
        Letter spacing
        <span class="value" id="kerningValue">0px</span>
      </label>
      <input type="range" id="kerningSlider" min="-1" max="4" step="0.5" value="0">
    </div>
    
    <div class="control-group">
      <label>
        Word spacing
        <span class="value" id="wordSpacingValue">0px</span>
      </label>
      <input type="range" id="wordSpacingSlider" min="0" max="8" step="1" value="0">
    </div>
    
    <div class="section-label">Bionic Reading</div>
    
    <div class="control-group">
      <label>
        Bold intensity
        <span class="value" id="ratioValue">50%</span>
      </label>
      <input type="range" id="ratioSlider" min="0" max="80" value="50">
    </div>
    
    <div class="control-group">
      <label>
        Bold weight
        <span class="value" id="weightValue">800</span>
      </label>
      <input type="range" id="weightSlider" min="600" max="900" step="100" value="800">
    </div>
    
    <button id="applyBtn">Apply & Refresh Page</button>
    <button id="resetBtn" class="reset-btn">Reset to Defaults</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
